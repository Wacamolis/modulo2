<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetShop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!--TOP BAR-->

    <header class="topbar">
        <p class="topbar-msg">Grandes ofertas en comederos</p>
            <div class="topbar-actions">
                <select>
                    <option>Español</option>
                    <option>English</option>
                </select>
                <select>
                    <option>ARG</option>
                    <option>GUA</option>
                    </select>
            </div>
    </header>

<!--MENU-->

<nav class="mainnav">
  <a class="brand" href="#">
    <img class="img" src="https://i.postimg.cc/TwLh1Rr1/logo-frontdog-blanco.png" alt="Front Cat&Dog"/>
  </a>

  <div class="divider"></div>

  <ul class="menu">
    <li><a class="chip" href="#">Categorías</a></li>
    <li><a class="chip" href="#">Pets</a></li>
    <li><a class="chip" href="#">Nosotros</a></li>
    <li><a class="chip" href="#">Contáctanos</a></li>
  </ul>
</nav>

  <div class="divider"></div>
   
<!--BANNER-->
    <section class="banner">
        <div class="banner_perrito"> 
            <img src="https://i.postimg.cc/j5NpXKMk/PERRITO-0001-1.png" alt="perrito" class="dogo">
        </div>
        <div class="texto-banner">
            <h1>Bienvenidos</h1>
            <p>Hasta<strong> 50% off</strong> en accesorios seleccionados</p>
            <button class="bone-btn">Ir a descuentos</button>
        </div>
    </section>

<!--DESTACADOS-->
    <section class="destacados">

        <div class="titulo-destacados">
            <h2>Productos destacados</h2>
            <span class="tag">collares</span>
            <span class="tag">lentes de sol</span>
            <span class="tag">alimento</span>
        </div>

        <div class="contenedor-destacados">
                <div class="card">
                    <img src="https://i.postimg.cc/G3VtqPt8/1A.png" alt="accesorio" class="producto">
                    <div class="card-texto">
                      <p class="titulo-producto">Collar especial con placa</p>
                      <p class="precio">Q250</p>
                    </div>
                </div>

                <div class="card">
                    <img src="https://i.postimg.cc/1Rk6f1pj/2A.png" alt="accesorio"  class="producto">
                    <div class="card-texto"></div>  
                      <p class="titulo-producto">Lentes de sol Groovi</p>
                      <p class="precio">Q95</p>
                    </div>
                </div>

                <div class="card">
                    <img src="https://i.postimg.cc/521CS5K5/3A.png" alt="accesorio" class="producto">
                    <div class="card-texto"></div> 
                       <p class="titulo-producto">Correa de tela pastel</p>
                       <p class="precio">Q350</p>
                    </div>
                </div>
            
        </div>
    </section>
</body>
</html>
