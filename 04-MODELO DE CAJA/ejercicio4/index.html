<!--03 - Barras de Progreso
CreÃ¡ 5 barras de progreso usando un div dentro de otro
Las barras deben tener 500px de ancho y 30px de alto
La barra de fondo debe tener un color y la que indica el progreso otro
Poner los siguientes progresos en cada barra: 10%, 25%, 50%, 75%, 90%
Agregale tanto a la barra contenedora como a la de progreso un border-radius de 100px
Agregarle a la barra contenedora un padding de 3px-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barras</title>
   
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="contenedor">
    <div class="barra">
      <div class="porcentaje" style="width:10%">10%</div>
    </div>

    <div class="barra">
      <div class="porcentaje" style="width:25%">25%</div>
    </div>

    <div class="barra">
      <div class="porcentaje" style="width:50%">50%</div>
    </div>

    <div class="barra">
      <div class="porcentaje" style="width:75%">75%</div>
    </div>

    <div class="barra">
      <div class="porcentaje" style="width:90%">90%</div>
    </div>
  </div>
</body>
</html>
