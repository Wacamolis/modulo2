<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diseño Responsivo I — Header</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet" />

    <!-- Font Awesome (icono de menú) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header class="site-header" role="banner">
        <div class="brand" aria-label="Marca">MiSitio</div>

        <nav class="site-nav" role="navigation" aria-label="Principal">
            <ul class="nav-list">
                <li><a href="#sobre-mi">Sobre mí</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#proyectos">Proyectos</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>

        <!-- Icono que aparece en pantallas pequeñas -->
        <button class="nav-toggle">
            <i class="fa-solid fa-bars" aria-hidden="true"></i>
        </button>
    </header>

    <main class="content" role="main">
        <section id="sobre-mi">
            <h1>Header Responsivo</h1>
            <p>Reduce el ancho de la ventana para ver cómo se ocultan los links y aparece el ícono.</p>
        </section>
    </main>
</body>
</html>
