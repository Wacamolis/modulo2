<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulario de registro</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main>
            <section class="card" aria-labelledby="titulo-form">
                <header>
                    <h1 id="titulo-form">Formulario de registro</h1>
                </header>

                <form action="#" method="post" novalidate>
                    <fieldset>
                        <legend>Datos personales</legend>

                        <!-- Nombre y Apellido -->
                        <div class="row">
                            <div class="field col-1-2">
                                <label for="nombre">Nombre</label>
                                <input
                                    type="text"
                                    id="nombre"
                                    name="nombre"
                                    placeholder="Ej: Ada"
                                    required
                                    autocomplete="given-name"
                                />
                            </div>

                            <div class="field col-1-2">
                                <label for="apellido">Apellido</label>
                                <input
                                    type="text"
                                    id="apellido"
                                    name="apellido"
                                    placeholder="Ej: Lovelace"
                                    required
                                    autocomplete="family-name"
                                />
                            </div>
                        </div>

                        <!-- DNI y Email -->
                        <div class="row">
                            <div class="field col-dni">
                                <label for="dni">DNI</label>
                                <input
                                    type="text"
                                    id="dni"
                                    name="dni"
                                    placeholder="Ej: 12345678"
                                    pattern="^\d{8}$"
                                    inputmode="numeric"
                                    title="Ingresá exactamente 8 números."
                                    required
                                    autocomplete="off"
                                />
                            </div>

                            <div class="field col-email">
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="adalovelace@gmail.com"
                                    required
                                    autocomplete="email"
                                />
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Seguridad</legend>

                        <!-- Contraseña y Repetir -->
                        <div class="row">
                            <div class="field col-1-2">
                                <label for="password">Contraseña</label>
                                <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    placeholder="Entre 8 y 16 caracteres"
                                    minlength="8"
                                    maxlength="16"
                                    required
                                    autocomplete="new-password"
                                />
                            </div>

                            <div class="field col-1-2">
                                <label for="password2">Repetir contraseña</label>
                                <input
                                    type="password"
                                    id="password2"
                                    name="password2"
                                    placeholder="Repetí tu contraseña"
                                    minlength="8"
                                    maxlength="16"
                                    required
                                    autocomplete="new-password"
                                />
                            </div>
                        </div>

                        <small class="hint">
                            * La contraseña debe tener entre 8 y 16 caracteres
                        </small>
                    </fieldset>

                    <!-- Footer del formulario -->
                    <footer class="form-footer">
                        <label class="terms">
                            <input type="checkbox" name="terminos" required />
                            Aceptar términos y condiciones
                        </label>

                        <button type="submit" class="btn">Registrarse</button>
                    </footer>
                </form>
            </section>
        </main>
    </body>
</html>
