<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de cliente</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Registro de cliente</h1>
                <p>Completa el formulario para crear tu cuenta.</p>
            </div>
        </header>

        <main>
            <section class="container" aria-labelledby="titulo-form">
                <h2 id="titulo-form">Formulario de registro</h2>

                <form action="#" method="post" novalidate>
                    <fieldset>
                        <legend>Datos personales</legend>

                        <div class="field">
                            <label for="nombre">Nombre</label>
                            <input
                                type="text"
                                id="nombre"
                                name="nombre"
                                placeholder="Ej: Ada"
                                required
                                autocomplete="given-name"
                            />
                        </div>

                        <div class="field">
                            <label for="apellido">Apellido</label>
                            <input
                                type="text"
                                id="apellido"
                                name="apellido"
                                placeholder="Ej: Lovelace"
                                required
                                autocomplete="family-name"
                            />
                        </div>

                        <div class="field">
                            <label for="dni">DNI (Argentina, 8 dígitos)</label>
                            <input
                                type="text"
                                id="dni"
                                name="dni"
                                placeholder="Ej: 12345678"
                                pattern="^\d{8}$"
                                inputmode="numeric"
                                title="Ingresá exactamente 8 números (sin puntos ni guiones)."
                                required
                                autocomplete="off"
                            />
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Acceso</legend>

                        <div class="field">
                            <label for="email">Email</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                placeholder="adalovelace@gmail.com"
                                required
                                autocomplete="email"
                            />
                        </div>

                        <div class="field">
                            <label for="password">Contraseña</label>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                placeholder="Entre 8 y 16 caracteres"
                                minlength="8"
                                maxlength="16"
                                required
                                autocomplete="new-password"
                            />
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Condiciones</legend>

                        <div class="field">
                            <label class="checkbox">
                                <input
                                    type="checkbox"
                                    id="terminos"
                                    name="terminos"
                                    required
                                />
                                Acepto los términos y condiciones de uso
                            </label>
                        </div>
                    </fieldset>

                    <div class="actions">
                        <button type="submit">Registrarme</button>
                        <button type="reset">Limpiar</button>
                    </div>
                </form>
            </section>
        </main>

        <footer>
            <div class="container">
                <small>© 2025 · Demo educativo</small>
            </div>
        </footer>
    </body>
</html>
