<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carga de productos</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Carga de productos</h1>
                <p>Formulario rápido para agregar bicicletas al sistema</p>
            </div>
        </header>

        <main>
            <section class="container" aria-labelledby="titulo-form">
                <h2 id="titulo-form">Formulario de producto</h2>

                <form action="#" method="post" novalidate>
                    <fieldset>
                        <legend>Datos básicos</legend>

                        <div class="field">
                            <label for="titulo">Título de producto</label>
                            <input
                                type="text"
                                id="titulo"
                                name="titulo"
                                placeholder="Ej: Bicicleta de montaña 29”"
                                required
                            />
                        </div>

                        <div class="field">
                            <label for="marca">Marca</label>
                            <select id="marca" name="marca" required>
                                <option value="" disabled selected>Seleccioná una marca</option>
                                <option value="Klatter">Klatter</option>
                                <option value="Top Mega">Top Mega</option>
                                <option value="Fierce">Fierce</option>
                                <option value="Shimano">Shimano</option>
                                <option value="Lamborghini">Lamborghini</option>
                                <option value="Aurora">Aurora</option>
                                <option value="GT">GT</option>
                            </select>
                        </div>

                        <div class="field">
                            <label for="rodado">Rodado</label>
                            <input
                                type="number"
                                id="rodado"
                                name="rodado"
                                placeholder="Ej: 29"
                                min="12"
                                max="36"
                                required
                            />
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Categoría de producto</legend>

                        <div class="field">
                            <label>
                                <input type="radio" name="categoria" value="Mountain Bike" required />
                                Mountain Bike
                            </label>
                            <label>
                                <input type="radio" name="categoria" value="Paseo" />
                                Paseo
                            </label>
                            <label>
                                <input type="radio" name="categoria" value="Plegable" />
                                Plegable
                            </label>
                            <label>
                                <input type="radio" name="categoria" value="Carrera" />
                                Carrera
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Descripción</legend>

                        <div class="field">
                            <label for="descripcion">Descripción del producto</label>
                            <textarea
                                id="descripcion"
                                name="descripcion"
                                placeholder="Escribí los detalles del producto"
                                rows="5"
                                required
                            ></textarea>
                        </div>
                    </fieldset>

                    <div class="actions">
                        <button type="submit">Cargar</button>
                    </div>
                </form>
            </section>
        </main>

    </body>
</html>
