<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stats card</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="card">
        <header>
            <h1>Our results</h1>
        </header>
        <div class="resultados">
            <div class="datos">
            <p class="numero">70%</p>
            <p class="detalle">We increased the feature adoption of our users with 70%</p>
            </div>
            <div class="datos">
            <p class="numero">225</p>
            <p class="detalle">New customers opted for our PRO features</p>
            </div>
            <div class="datos">
            <p class="numero">2M</p>
            <p class="detalle">Notifications sent trough our and third-party paltforms</p>
            </div>
        </div>
        <footer>
            <p>Read our top clients <a href="">testimonials</a>.</p>
        </footer><a href=""></a>
    </div>
</body>
</html>
