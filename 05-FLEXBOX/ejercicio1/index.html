<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
<div class="contenedor">
    <header>
        <img class="foto-perfil" src="https://i.postimg.cc/k4Dhg9Tf/nina.png" alt="Foto de perfil">
        <div class="usuario">
            <h3 class="nombre">Ada Lovalace</h3>
            <h4 class="usser">@ada.love</h4>
        </div>
    </header>
    <main>
        <p class="Tweet">The Analytical Engine has no pretensions whatever to originate anything. It can do whatever we know how to order it to perform.</p>
        <span class="fecha">2:32 PM - 12 Mayo de 1842</span>
        <hr class="divisor">
     </main>
    <footer>
        <div class="status">
            <div class="retweet">
                <p><strong>203</strong> Retweets</p>
                <p><strong>502</strong> Likes</p>
            </div>
            <div class="likes"></div>
        </div>
        
        <div class="acciones">
            <p>Like</p>
            <p>Share</p>
            <p>Retweet</p>
        </div>
    </footer>
</div>
</body>
</html>
